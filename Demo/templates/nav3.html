{% load staticfiles %}
<nav class="row bg-dark" style="margin:2px;">
    <div class="col-12 col-md-2 text-center">
        <img class="rounded-circle" src="{% static 'Image/logo.png' %}" height="65px;">
    </div>
    <div class="col-12 col-md-1 text-center text-item">
        <a href="/home">首页</a>
    </div>
    <div class="col-12 col-md-2 text-center text-item">
        <a href="javascript:" onclick="functionDoesNotbuild()">美图页面</a>
    </div>
    {% if user.is_authenticated %}
    <div class="col-md-5"></div>
    <div class="col-md-2 text-center text-item dropdown">
        <div class="row text-center">
            <div class="col-md-5" style="padding:0;">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{ user.username }}</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'account:password_change' %}">修改密码</a>
                    <a class="dropdown-item" href="{%  url 'account:logout' %}">退出登陆</a>
                    <a class="dropdown-item" href="{% url 'BlogPost:PostManage' %}">后台管理</a>
                    <!--<a class="dropdown-item" href="#">个人信息</a>-->
                </div>
            </div>
            {% else %}
            <div class="col-md-5" style="padding:0;"></div>
            <div class="col-md-1 text-center text-item" style="padding:2px;">
                <a href="{% url 'account:login' %}">
                    <button class="btn btn-primary">登录</button>
                </a>
            </div>
            <div class="col-md-1 text-center text-item" style="padding:2px;">
                <a href="{% url 'account:register' %}">
                    <button class="btn btn-primary">注册</button>
                </a>
            </div>
        </div>
    </div>
    {% endif %}
    <script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/OwnCss.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
</nav>
